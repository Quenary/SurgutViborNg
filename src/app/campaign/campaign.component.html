<div class="campaigns-container">
    <div class="campaign-box" *ngFor="let item of campaigns" (click)="openVoting(item)">
        <h3 color="accent">
            {{item.VoteDate|date:'dd.MM.yyyy'}}
        </h3>
        <ol>
            <li *ngFor="let v of item.Votes">
                {{v.Name}}
            </li>
        </ol>
    </div>
</div>
